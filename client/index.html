<!DOCTYPE html>
<html>
  <head>
    <!--  -->
    <link rel='stylesheet' href='./styles/layout.css'>
    <link rel='stylesheet' href='./styles/mediaPlayer.css'>
    <link rel='stylesheet' href='./styles/mediaRslts.css'>
    <!--  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--  -->
    <meta charset='utf8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  -->
  </head>
  <body>
    <!--  -->
    <header id='header-cont'>
      <div id='post-btn-cont'>
        <button id='post-btn'>Upload</button>
      </div>
    </header>
    <!--  -->
    <main id='media-cont'>
      <!--  -->
      <section id='media-player-cont'>
        <div id='current-media'>
          <video id='video' class='video' controls>
            <source id='video-mp4' type='video/mp4'>
          </video>
        </div>
        <div id='current-media-info'>
          <p id='video-title' class='video-info'>Title:</p>
          <p id='video-description' class='video-info'>Description:</p>
          <p id='video-timestamp' class='video-info'>Timestamp:</p>
        </div>
      </section>
      <!--  -->
      <section id='media-post-cont' class='hidden'>
        <form id='media-post-form'>
          <labe for='post-title'>Title:</labe>
          <input type='text' id='post-title' name='post-title' class='file-input'><br/>
          
          <label for='post-description'>Description:</label><br/>
          <textarea type='text' id='post-description' name='post-description' class='file-input'></textarea><br/>
          
          <label for='post-video'>Upload Video:</label><br/>
          <input type='file' id='post-video' name='post-video' class='file-input'/><br/>

          <label for='post-thumbnail'>Upload Image (Thumbnail):</label><br/>
          <input type='file' id='post-thumbnail' name='post-thumbnail' class='file-input'/><br/>
          
          <input type='submit'>
        </form>
      </section>
      <!--  -->
      <section id='media-list-cont'>
        <div id='media-srch-cont'>
          <input id='srch-inp' name='srch-inp' type='text'>
        </div>
        <div id='media-rslts-cont'>
          [ media results ]
        </div>
      </section>
      <!--  -->
    </main>
    <!--  -->
    <script src='./scripts/variables.js'></script>
    <script src='./scripts/components.js'></script>
    <script src='./scripts/callbacks.js'></script>
    <script src='./scripts/postControls.js'></script>
    <script src='./scripts/postForm.js'></script>
  </body>
</html>

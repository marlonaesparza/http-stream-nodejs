<!DOCTYPE html>
<html>
  <head>
    <!--  -->
    <link rel='stylesheet' href='./styles/layout.css'>
    <link rel='stylesheet' href='./styles/mediaPlayer.css'>
    <link rel='stylesheet' href='./styles/mediaRslts.css'>
    <link rel='stylesheet' href='./styles/postForm.css'>
    <!--  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--  -->
    <meta charset='utf8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  -->
  </head>
  <body>
    <!--  -->
    <header id='header-cont'>
      <div id='post-btn-cont'>
        <button id='post-btn'>Upload</button>
      </div>
    </header>
    <!--  -->
    <main id='media-cont'>
      <!--  -->
      <section id='media-player-cont'>
        <div id='current-media'>
          <video id='video' class='video' controls autoplay>
            <source id='video-mp4' src='' type='video/mp4'>
          </video>
        </div>
        <div id='current-media-info'>
          <p id='video-title' class='video-info info-title'>[title]</p>
          <p id='video-description' class='video-info'>[description]</p>
          <p id='video-timestamp' class='video-info info-time'>[timestamp]</p>
        </div>
      </section>
      <!--  -->
      <section id='media-post-cont' class='hidden'>
        <form id='media-post-form'>
          <label for='post-title' class='label'>Title:</label>
          <input type='text' id='post-title' name='post-title' class='file-input'>
          
          <label for='post-description' class='label'>Description:</label>
          <textarea type='text' id='post-description' name='post-description' rows='10' class='file-input textarea-input'></textarea>
          
          <label for='post-video' class='label'>Video (mp4):</label>
          <input type='file' id='post-video' name='post-video' class='file-input'/>

          <label for='post-thumbnail' class='label'>Thumbnail (jpeg):</label>
          <input type='file' id='post-thumbnail' name='post-thumbnail' class='file-input'/>
          
          <br/><input type='submit' class='submit-input'>
        </form>
      </section>
      <!--  -->
      <section id='media-list-cont'>
        <div id='media-srch-cont'>
          <form id='search-form'>
            <input id='srch-inp' name='srch-inp' type='text' class='search-input'>
            <input id='srch-submit' name='srch-submit' type='submit' class='search-input' value='search'>
          </form>
        </div>
        <div id='media-rslts-cont'>
          <!--  -->
        </div>
      </section>
      <!--  -->
    </main>
    <!--  -->
    <script src='./scripts/variables.js'></script>
    <script src='./scripts/components.js'></script>
    <script src='./scripts/callbacks.js'></script>
    <script src='./scripts/postControls.js'></script>
    <script src='./scripts/postForm.js'></script>
    <script src='./scripts/loadVideos.js'></script>
  </body>
</html>
